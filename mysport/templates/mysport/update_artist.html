<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Artist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mysport/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 style="color: white; text-align: center;">Update Artist</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group" style="width: 400px; margin-left: auto; margin-right: auto;">
                <label for="Name" style="color: white;">Name:</label>
                <input type="text" name="Name" value="{{ myartist.Name }}" class="form-control" required>
            </div>
            <div class="form-group" style="width: 400px; margin-left: auto; margin-right: auto;">
                <label for="bio" style="color: white;">Bio:</label>
                <textarea name="bio" class="form-control" required>{{ myartist.bio }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 450px; margin-bottom: 20px;width: 200px;">Update Artist</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary" style="margin-left: 450px; width: 200px;">Back</a>
    </div>
</body>
</html>
