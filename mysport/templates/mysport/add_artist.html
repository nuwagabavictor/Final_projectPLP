<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VicSpotify - Add Artist</title>
    <!-- Linking to your custom CSS and Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'mysport/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgb(18, 33, 198);">
        <div class="container">
            <a href="/" class="navbar-brand" style="color: white;">Music Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% block sidebar %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}" style="color: blue;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}" style="color: blue;">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'music' %}" style="color: blue;">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'album' %}" style="color: blue;">Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'log' %}" style="color: blue;">LogOut</a>
                    </li>
                </ul>
                {% endblock sidebar %}
            </div>
        </div>
    </nav>

    <!-- Jumbotron Section -->
    <div class="jumbotron text-center  text-white" style="padding: 100px 25px; margin-top: 56px; background-color: lightblue; font-weight: bold;">
        <h1 class="display-5" style="color: white;">Music Hits</h1>
        <p class="lead" style="color: white;">Get all your favorite hits here!</p>
    </div>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="card shadow-lg">
            <!-- Add green background to card header -->
            <div class="card-header text-white text-center bg-blue" style="background-color: blue;">
                <h1 class="display-6">Add Artist</h1>
            </div>
            <div class="card-body">
                <!-- Artist form -->
                <form action="addrecord/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Name" class="form-label">Artist Name</label>
                        <input type="text" name="Name" class="form-control" placeholder="Enter artist name" required>
                    </div>
                    <div class="mb-3">
                        <label for="Bio" class="form-label">Bio</label>
                        <textarea name="bio" class="form-control" rows="5" placeholder="Write a brief bio" required></textarea>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Submit" class="btn btn-primary btn-lg">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
